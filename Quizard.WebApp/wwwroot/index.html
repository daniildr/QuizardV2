<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>

<body>
<div id="app">
    <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%"/>
        <circle r="40%" cx="50%" cy="50%"/>

</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">üóô</span>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('keydown', function (e) {
        // –ú–æ–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –∏ e.key ('1'‚Ä¶'8') –∏ e.code ('Numpad1'‚Ä¶'Numpad8')
        const code = e.code.startsWith('Numpad') ? e.code : null;
        if (code) {
            // –ò—â–µ–º –∫–Ω–æ–ø–∫—É —Å data-key="Numpad1" –∏ —Ç.–¥.
            const btn = document.querySelector(`[data-key="${code}"]`);
            if (btn) {
                btn.click();
                e.preventDefault(); // –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –¥–µ—Ñ–æ–ª—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
            }
        }
    });
</script>
<script>
    window.removeDataKey = (id) => {
        const el = document.getElementById(id);
        if (el) {
            el.removeAttribute('data-key');
        }
    };
</script>
</body>

</html>
